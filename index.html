<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Business Card - Manouchehr Tehrani</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2C2C2C;
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 90mm;
            height: 54mm;
            background: linear-gradient(145deg, #0D0D0D, #2C2C2C, #C7A252, #FFD700);
            border: 2px solid #FFD700; /* طلایی روشن برای حاشیه */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #FFD700; /* طلایی روشن برای متن */
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.1); /* افکت نور طلایی */
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
            z-index: 1;
        }
        .name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 0.3em;
            z-index: 2;
        }
        .job-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 0.5em;
            text-align: center;
            z-index: 2;
        }
        .contact-info {
            font-size: 0.9em;
            text-align: center;
            line-height: 1.5em;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Manouchehr Tehrani</div>
    <div class="job-title">Business Developer, Web Designer & Developer, SEO</div>
    <div class="contact-info">
        0930 597 8501<br>
        0923 106 3933
    </div>
</div>

</body>
</html>
