<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Business Card - Manouchehr Tehrani</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1B1B1B;
            font-family: 'Playfair Display', serif;
        }

        .card {
            width: 90mm;
            height: 54mm;
            background-color: #0D0D0D;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .card .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            font-size: 10em;
            color: #000;
            font-weight: 900;
        }

        .card .name {
            font-size: 2.5em;
            font-weight: 700;
            color: #D4AF37; /* رنگ طلایی */
            z-index: 1;
            letter-spacing: 0.05em;
        }

        .card .job-title {
            font-size: 1.2em;
            color: #D4AF37; /* رنگ طلایی */
            z-index: 1;
            letter-spacing: 0.05em;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="logo">M</div>
    <div class="name">Manouchehr Tehrani</div>
    <div class="job-title">Business Developer | Web Designer | SEO</div>
</div>

</body>
</html>
