<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Manouchehr Tehrani</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Montserrat', sans-serif;
        }

        .card {
            width: 90mm;
            height: 54mm;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b88a21, #e9c077, #f6e3a4);
            clip-path: ellipse(50% 35% at 50% 100%);
            z-index: 1;
            opacity: 0.8;
        }

        .card-content {
            position: relative;
            z-index: 2;
            color: #FFD700;
            text-align: left;
        }

        .card .name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card .job-title {
            font-size: 1em;
            margin-bottom: 15px;
            line-height: 1.4em;
        }

        .card .contact-info {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-content">
        <div class="name">Manouchehr Tehrani</div>
        <div class="job-title">Business Developer, Web Designer & Developer, SEO</div>
        <div class="contact-info">
            0930 597 8501 &nbsp; | &nbsp; 0923 106 3933
        </div>
    </div>
</div>

</body>
</html>
