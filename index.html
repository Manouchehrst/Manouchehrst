<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Manouchehr Tehrani</title>

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
        .card {
            width: 90mm;
            height: 54mm;
            background-color: #121212;
            color: #d4af37; /* طلایی پررنگ‌تر */

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .name {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .job-title {
            font-size: 1em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .contact-info {
            font-size: 0.9em;
            line-height: 1.5em;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Manouchehr Tehrani</div>
    <div class="job-title">Business Developer, Web Designer & Developer, SEO</div>

</div>

</body>
</html>
