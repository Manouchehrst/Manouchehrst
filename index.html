<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Manouchehr Tehrani</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 90mm;
            height: 54mm;
            background-color: #1a1a1a; /* مشکی تیره */
            color: #d4af37; /* طلایی درخشان */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .job-title {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .contact-info {
            font-size: 0.9em;
            line-height: 1.5em;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4), rgba(0,0,0,0.1));
            opacity: 0.5;
            z-index: 0;
        }
        .card > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Manouchehr Tehrani</div>
    <div class="job-title">Business Developer, Web Designer & Developer, SEO</div>
    <div class="contact-info">
        0930 597 8501<br>
        0923 106 3933
    </div>
</div>

</body>
</html>
