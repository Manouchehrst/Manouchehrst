<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Business Card - Manouchehr Tehrani</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 90mm;
            height: 54mm;
            background: linear-gradient(145deg, #1c1c1c, #0d0d0d);
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #d4af37;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(212, 175, 55, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
        }
        .name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 0.3em;
        }
        .job-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 0.5em;
            text-align: center;
        }
        .contact-info {
            font-size: 0.9em;
            text-align: center;
            line-height: 1.5em;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Manouchehr Tehrani</div>
    <div class="job-title">Business Developer, Web Designer & Developer, SEO</div>
    <div class="contact-info">
        0930 597 8501<br>
        0923 106 3933
    </div>
</div>

</body>
</html>
